<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        #container{
            height: 80vh;
            width: 70vw;
            border: 5px solid;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
        }
        #container>div{
            height: 100px;
            width: 100px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
